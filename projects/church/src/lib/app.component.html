<app-header
  *ngIf="personaService.name !== 'dashboard'; else dashBoardHeader;"
  [menuItems]="personaService.menu"
></app-header>
<ng-template #dashBoardHeader>
  <nguix-dashboard-header></nguix-dashboard-header>
</ng-template>

<main id="page-container">
  <router-outlet></router-outlet>
</main>

<app-tabs
  *ngIf="personaService.name!=='dashboard'"
  [menuItems]="personaService.tabs"
></app-tabs>

<nguix-network-indicator [i18n]="true"></nguix-network-indicator>
<nguix-nav-indicator [i18n]="true"></nguix-nav-indicator>
<nguix-pwa-reminder [i18n]="true"></nguix-pwa-reminder>
