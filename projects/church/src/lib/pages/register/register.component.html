<div class="host" *ngIf="page$ | async as page; else loading">

  <section class="main" *ngIf="authChecked">
    <nguix-register
      [i18n]="true"
      (signedUp)="nav.navigate([''])"
      [loginRouterLink]="['login']"
    ></nguix-register>
  </section>

</div>

<ng-template #loading>
  <div class="loading">
    <nguix-spinner></nguix-spinner>
  </div>
</ng-template>
