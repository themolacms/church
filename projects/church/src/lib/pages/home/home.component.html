<ng-container *transloco="let t">
<div class="host" *ngIf="page$ | async">

  <div class="slideshow">
    <div class="text">
      <h1>Church Theme</h1>
      <p>Welcome to the Mola Church Theme</p>
    </div>
    <div class="actions">
      <a class="button-danger" [usefulRouterLink]="['about']" [usefulRouterBackwardable]="true">About us</a>
    </div>
  </div>

  <div class="major">

    <main>

      <section class="posts">
        <div class="title">News</div>
        <div class="body">
          <div *ngIf="posts.length; else listLoading;">
            <nguix-posts
              [i18n]="true"
              layout="hybrid"
              [posts]="posts"
              authorUrlSegment="member"
              categoryUrlSegment="posts/category"
            ></nguix-posts>
          </div>
          <ng-template #listLoading>
            <div class="list-loading">
              <nguix-skeleton-posts layout="hybrid" [no]="5"></nguix-skeleton-posts>
            </div>
          </ng-template>
        </div>
        <div class="foot">
          <a class="button-outline-medium" [usefulRouterLink]="['posts']">View all news</a>
        </div>
      </section>

      <section class="videos">
        <div class="title">Videos</div>
        <div class="body">
          <div *ngIf="videos.length; else listLoading;">
            <nguix-videos [i18n]="true" layout="hybrid" [videos]="videos"></nguix-videos>
          </div>
          <ng-template #listLoading>
            <div class="list-loading">
              <nguix-skeleton-videos layout="hybrid" [no]="5"></nguix-skeleton-videos>
            </div>
          </ng-template>
        </div>
        <div class="foot">
          <a class="button-outline-medium" [usefulRouterLink]="['videos']">View all videos</a>
        </div>
      </section>

      <section class="articles">
        <div class="title">Articles</div>
        <div class="body">
          <div *ngIf="articles.length; else listLoading;">
            <nguix-posts
              [i18n]="true"
              layout="hybrid"
              [posts]="articles"
              authorUrlSegment="member"
              categoryUrlSegment="articles/category"
            ></nguix-posts>
          </div>
          <ng-template #listLoading>
            <div class="list-loading">
              <nguix-skeleton-posts layout="hybrid" [no]="5"></nguix-skeleton-posts>
            </div>
          </ng-template>
        </div>
        <div class="foot">
          <a class="button-outline-medium" [usefulRouterLink]="['articles']">View all articles</a>
        </div>
      </section>
    
    </main>

    <!-- <aside>

    </aside> -->

  </div>

</div>
</ng-container>
