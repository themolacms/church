<div class="host" *ngIf="page$ | async as page; else loading">

  <div *ngIf="userService.currentUser">
  
    <section class="main">
      <nguix-account [i18n]="true" publicProfileUrlSegment="member"></nguix-account>
    </section>
  
  </div>

</div>

<ng-template #loading>
  <div class="loading">
    <nguix-spinner></nguix-spinner>
  </div>
</ng-template>
