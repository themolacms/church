<div class="host" *ngIf="page$ | async as page; else loading">

  <section class="main" *ngIf="authChecked">
    <nguix-login
      [i18n]="true"
      (signedIn)="onSignedIn()"
      [registerRouterLink]="['register']"
      [withSocials]="['google', 'facebook']"
    ></nguix-login>
  </section>

</div>

<ng-template #loading>
  <div class="loading">
    <nguix-spinner></nguix-spinner>
  </div>
</ng-template>
