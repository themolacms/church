<div class="host" *ngIf="page$ | async as page; else loading">

  <section class="title">
    <h3>{{ 'APP.LOGIN' | transloco }}</h3>
  </section>

  <section class="main" *ngIf="authChecked">
    <nguix-login
      [i18n]="true"
      (signedIn)="onSignedIn()"
      (goRegister)="nav.navigate(['register'])"
    ></nguix-login>
  </section>

</div>

<ng-template #loading>
  <div class="loading">
    <app-spinner></app-spinner>
  </div>
</ng-template>
